language: go

go:
  - 1.6

services:
  - mongodb

env:
  - DATABASE_HOST=127.0.0.1
  - GCR_REPO=gcr.io/shippable-174014/microservices-docker-go-mongodb
build:
  ci:
    - go get gopkg.in/mgo.v2
    - go get github.com/gorilla/mux
    - go get github.com/jstemmer/go-junit-report
    - mkdir -p $GOPATH/src/github.com/mmorejon/cinema
    - cp -a * $GOPATH/src/github.com/mmorejon/cinema
    - mongorestore -d users -c users --drop backup/users/users/users.bson
    - cd users
    - go test github.com/mmorejon/cinema/users -v | $GOPATH/bin/go-junit-report > ../shippable/testresults/users.xml
  post_ci:
    - docker build -t $GCR_REPO:$BRANCH.$BUILD_NUMBER .
    - docker push $GCR_REPO:$BRANCH.$BUILD_NUMBER
  on_success:
  on_failure:

integrations:
  notifications:
    - integrationName: email
      type: email
      recipients:
        - jstockall@embotics.com
      sendConsoleLogs: true
      sendCoverageReports: false
  hub:
    - integrationName: shipDH
      type: gcr
