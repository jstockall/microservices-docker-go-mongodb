apiVersion: v1
kind: Service
metadata:
  name: db
  namespace: cinema
  labels:
    app: database
spec:
  ports:
  - port: 27017
    protocol: TCP
  selector:
    app: database
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: db
  namespace: cinema
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: database
    spec:
      containers:
        - name: db
          image: mongo:3.3
          ports:
            - containerPort: 27017
          volumeMounts:
          - mountPath: /backup
            name: backup
      volumes:
      - name: backup
        gitRepo:
          repository: "https://github.com/jstockall/microservices-docker-go-mongodb.git"
          revision: "c899da2b696c5026899f747e8490fbaefd1bbad5"
---
apiVersion: v1
kind: Service
metadata:
  name: movies
  namespace: cinema
  labels:
    app: movies
spec:
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
  selector:
    app: movies
  type: ClusterIP
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: movies
  namespace: cinema
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: movies
    spec:
      containers:
        - name: movies
          image: stockallj/cinema-movies
          env:
            - name: DATABASE_HOST
              value: db
          ports:
            - containerPort: 8080
